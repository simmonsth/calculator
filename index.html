<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator &divide; ⌫</title>
  </head>
  <body>
      <div class="calculator"> 
        <input type="text" class="display">
        <input type="text" class="current-input">
        <div class="calculator-keys">  
            <button type="button" class="clear">AC</button>
            <button type="button" class="backspace">⌫</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="ckey">7</button>
            <button type="button" class="ckey">8</button>
            <button type="button" class="ckey">9</button>
            <button type="button" class="operator" value="+">&plus;</button>
            <button type="button" class="ckey">4</button>
            <button type="button" class="ckey">5</button>
            <button type="button" class="ckey">6</button>
            <button type="button" class="operator" value="-">&minus;</button>
            <button type="button" class="ckey">1</button>
            <button type="button" class="ckey">2</button>
            <button type="button" class="ckey">3</button>
            <button type="button" class="equals">=</button>
            <button type="button" class="ckey">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" id="exp" class="operator" value="**">exp</button>
            <!--<div>&Xi;&Iota;&hearts;</div> -->
        </div>
      </div>

  </body>
  <script src="./calc.js"></script>
</html>
